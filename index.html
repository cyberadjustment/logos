<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESC Optimization Logos</title>
  <style>
    /* Body with light grey background */
    body {
      background-color: #eee;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* A container for each image + watermark + number label */
    .image-container {
      position: relative;
      display: inline-block;
      margin: 10px;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      vertical-align: top;
    }

    /* The images themselves */
    .image-container img {
      display: block;
      width: 300px;   /* Adjust as needed */
      height: auto; 
    }

    /* Small badge in the top-left corner for numbering */
    .logo-number {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      pointer-events: none;
    }

    /* Watermark in the bottom-right corner */
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.8);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px;
      font-size: 14px;
      font-weight: normal;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>E.S.C.O Logo Showcase</h1>

  <!-- Image 0 (if you have a base "ESCO.png" without a parenthesis) -->
  <div class="image-container">
    <img src="ESCO.png" alt="E.S.C.O Logo 0">
    <div class="logo-number">#0</div>
    <div class="watermark">© E.S.C.O</div>
  </div>

  <!-- Image 1 -->
  <div class="image-container">
    <img src="ESCO (1).png" alt="E.S.C.O Logo 1">
    <div class="logo-number">#1</div>
    <div class="watermark">© E.S.C.O</div>
  </div>

  <!-- Image 2 -->

  </div>

  <!-- Image 3 -->

  <!-- Image 5 -->
