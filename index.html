<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESCO Logos</title>
  <style>
    /* Body with light grey background */
    body {
      background-color: #eee;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* A container for each image + watermark + number label */
    .image-container {
      position: relative;
      display: inline-block;
      margin: 10px;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      vertical-align: top;
    }

/* The images themselves */
.image-container img {
  display: block;
  max-width: 100%;  /* Ensures images are responsive but do not exceed their original size */
  height: auto;     /* Maintains aspect ratio */
}


    /*
     * Center the number in the middle of the image.
     * top: 50% and left: 50% sets the starting point;
     * transform: translate(-50%, -50%) shifts it perfectly center.
     */
    .logo-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.85);
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      pointer-events: none;
    }

    /* Watermark in the bottom-right corner (still large) */
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.9);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      font-size: 32px;  /* Large watermark */
      font-weight: bold;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>E.S.C.O Logo Showcase</h1>

  <!-- Image 1 -->
  <div class="image-container">
    <img src="ESCO (1).png" alt="E.S.C.O Logo 1">
    <div class="logo-number">#1</div>
    <div class="watermark">Cyber Adjustment</div>
  </div>


</body>
</html>
